<!DOCTYPE html>
<html>

<body>
    <form action="/user" method="POST">
        <label for="firstName">First name:</label><br>
        <input type="text" id="firstName" name="firstName" value="David"><br>

        <label for="lastName">Last name:</label><br>
        <input type="text" id="lastName" name="lastName" value="Michael"><br>

        <label for="birthday">Birthday:</label><br>
        <input type="text" id="birthday" name="birthday" value="1/1/1970"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value="davidjimichael@gmail.com"><br>

        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" value="**"><br><br>

        <input type="submit" value="Submit">
    </form>
    <hr />
    <form action="/login" method="POST">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Email"><br>

        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" placeholder="*"><br><br>

        <input type="submit" value="Submit" />
    </form>
</body>

</html>
